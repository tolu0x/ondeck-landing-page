<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Ondeck</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./Assets/Logo.svg" alt="Ondeck Logo" />
        </div>

        <div class="hamburger">
          <img src="./Assets/Menu.svg" alt="Menu" />
        </div>
      </nav>
    </header>

    <main>
        <div class="hero-content">
            <h1>
                Ondeck is your remote
                <span class="text-highlight">conference calling tool</span>
              </h1>
        
              <p>
                Ondeck is a service that allows you to create beautiful, online and
                encrypted video calls for you and your remote team.
              </p>
        
              <button class="cta-btn">Try for free</button>
        
              <p>
                5.0 Rating based on reviews from:
                <span class="review-brands">
                  <img src="./Assets/Capterra Logo.svg" alt="" />
                  <img
                    src="./Assets/AlternativeTo Logo.svg"
                    alt=""
                /></span>
              </p>
        </div>

        <div class="hero-img">

        </div>
    </main>

    <section>
      <h2>Trusted by 3+ million people at companies like</h2>

      <div class="social-proof">
        <img src="./Assets/Netflix Logo.svg" alt="Netflix Logo" />
        <img src="./Assets/Shopify Logo.svg" alt="Shopify Logo" />
        <img src="./Assets/Spotify Logo.svg" alt="Spotify Logo" />
        <img src="./Assets/Walmart Logo.svg" alt="Walmart Logo" />
      </div>
    </section>
  </body>
</html>
